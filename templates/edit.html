{% extends 'base.html' %}

{% block content %}
<h2>Edit Item</h2>
<form action="{{ url_for('edit', item_id=item._id) }}" method="post" class="mb-3">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ item.name }}" required>
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price" name="price" value="{{ item.price }}" step="any" required>
    </div>
    <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" class="form-control" id="quantity" name="quantity" value="{{ item.quantity }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Item</button>
</form>
<a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Inventory</a>
{% endblock %}
