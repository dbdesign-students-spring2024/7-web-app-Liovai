{% extends 'base.html' %}

{% block content %}
<h2>Inventory List</h2>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.quantity }}</td>
            <td>
                <a href="{{ url_for('edit', item_id=item._id) }}" class="btn btn-secondary btn-sm">Edit</a>
                <a href="{{ url_for('delete', item_id=item._id) }}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
{% endblock %}
